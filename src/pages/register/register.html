<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form novalidate [formGroup]="registerForm" (ngSubmit)="submitForm()">
		<ion-list>
			<ion-item>
	    		<ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
	  		</ion-item>

	  		<ion-item>
	    		<ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
	  		</ion-item>

	  		<ion-item>
	    		<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
	  		</ion-item>

	  		<ion-item>
	    		<ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"></ion-input>
	  		</ion-item>
  		</ion-list>

  		<button type="submit" ion-button [disabled]="registerForm.invalid">Register</button>
	</form>

</ion-content>
